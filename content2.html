<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
     <hr/>
     <h1> Forzen Calculator service</h1> 
     <center>
    <table 
    width="300px"
    border="12"
    cellspacing="3"
    cellpadding="5"
    align="center"
    bgcolor="black">
        <tr>
            <td colspan="5" align="right" bgcolor="ivory">0</td>
        </tr>
            <td align="center" valign="middle" bgcolor="grey" ><font color="white">Mc</td>
            <td align="center" valign="middle" bgcolor="grey"><font color="white">M-</td>
            <td  align="center" valign="middle"bgcolor="grey"><font color="white">M+</td>
            <td  align="center" valign="middle"bgcolor="grey" width="50"><font color="white">√</td>
            <td align="center" valign="middle"bgcolor="grey"><font color="white">%</td>
        </tr>
        <tr bgcolor="grey">
            <td align="center" valign="middle" ><font color="white">←</font></td>
            <td align="center" valign="middle"><font color="white">7</font></td>
            <td align="center" valign="middle" ><font color="white">8</font></td>
            <td align="center" valign="middle" ><font color="white">9</font></td>
            <td  align="center" valign="middle"><font color="white">÷</font></td>
        </tr>
        <tr bgcolor="grey">
            <td align="center" valign="middle"><font color="white">CE</td>
            <td align="center" valign="middle"><font color="white">4</td>
            <td  align="center" valign="middle"><font color="white">5</td>
            <td align="center" valign="middle" ><font color="white">6</td>
            <td align="center" valign="middle"><font color="white">×</td>
        </tr>
        <tr bgcolor="grey">
            <td align="center" valign="middle"><font color="white">Ac</td>
            <td align="center" valign="middle"><font color="white">1</td>
            <td align="center" valign="middle"><font color="white">2</td>
            <td align="center" valign="middle"><font color="white">3</td>
            <td align="center" valign="middle"><font color="white">-</td>
        </tr>
        <tr bgcolor="grey">

            <td align="center" valign="middle" ><font color="white">0</td>
            <td align="center" valign="middle"><font color="white">00</td>
            <td align="center" valign="middle"><font color="white">.</td>
            <td align="center" valign="middle"><font color="white">=</td>
            <td align="center" valign="middle"><font color="white">+</td>
        </tr>
    </table>
     </center>

</body>
</html>
